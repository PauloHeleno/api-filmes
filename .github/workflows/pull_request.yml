name: Pull Request Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Verificação de estilo (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Clonando o repositório
        uses: actions/checkout@v4

      - name: Instalando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalando dependências
        run: npm install

      - name: Rodando ESLint
        run: npm run lint

  test:
    name: Testes
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Clonando o repositório
        uses: actions/checkout@v4

      - name: Instalando Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalando dependências
        run: npm install

      - name: Rodando testes
        run: npm test

  docker-build:
    name: Build da imagem Docker (validação)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Clonando repositório
        uses: actions/checkout@v4

      - name: Buildando imagem
        run: docker build -t app-filmes-pr-test .
